<f:section name="Subscription">
    <div style="width: 100%; background-color: white; box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.35);">
        <table class="mockup-content paint-area"
               style="background-color: white; font-family: Ubuntu, Helvetica; border-collapse: collapse; width: 100%;">
            <tbody>
            <tr style="text-align: center; padding: 0 0 20px 0;">
                <td style="height: 75px; line-height: 75px; width: 100%; vertical-align: middle;">
                    <span id="opt-in-subscribe-title" class="paint-area paint-area--text" contenteditable="true"
                          style="font-family: Ubuntu, Helvetica; font-size: 18px; color: #333333; line-height: normal;"><b
                            class="medium-b">{email_heading_text}</b></span>
                </td>
            </tr>
            <tr>
                <td style="height: 75px; line-height: 75px; width: 100%; vertical-align: middle; padding: 0 60px;">
                    <div id="opt-in-display-text" class="paint-area paint-area--text"
                         style="text-align: center; color: grey; margin-bottom: 25px; line-height: normal;"
                         contenteditable="true">{url}
                    </div>
                </td>
            </tr>
            <tr>

            <tr>
                <td style="text-align: left; height: 50px; line-height: 75px; width: 100%; vertical-align: middle; padding: 0 10px;">
                    <div id="opt-in-footer" class="paint-area paint-area--text" contenteditable="true"
                         style="display: inline-block; font-family: Ubuntu, Helvetica; text-align: left; margin-bottom: 24px; color: grey; line-height: normal;">
                        <i class="medium-i">{email_text_description}</i></div>
                </td>
            </tr>
            <tr>

                <td style="padding: 30px;">
                    <span style="text-align: center;display: block; font-weight:bold; font-size:14px; text-decoration: none;">{email_description}</span>
                    <br/>
                    <a rel="notrack" class="subscribe" href="{link}"
                       style="text-align: center;display: block;color: black; font-size: 12px; text-decoration: underline; margin: auto;">
                        {link}
                    </a>
                </td>
            </tr>
            <tr>
                <td><a rel="notrack" class="subscribe" href="{link}" style="text-align: center;display: block;color: white;font-weight: 500;
               font-size: 15px;background-color: #3da7ea;text-transform: uppercase;text-decoration: none;width: 260px;margin:
               auto;border-radius: 5px;padding: 16px;">{email_text_button}</a></td>
            </tr>
            <tr><br/><br/><br/></tr>
            <td style="text-align: left; padding: 0 60px; height: 30px; line-height: 30px;">
                <div id="opt-in-signature-top" class="paint-area paint-area--text" contenteditable="true"
                     style="font-family: Ubuntu, Helvetica; display: inline-block; text-align: left; color: grey; line-height: normal;">
                    {email_footer_text}
                </div>
            </td>
            </tr>
            <tr>
                <td style="text-align: left; padding: 0 60px; height: 30px; line-height: 30px;">
                    <div id="opt-in-signature-top" class="paint-area paint-area--text" contenteditable="true"
                         style="font-family: Ubuntu, Helvetica; display: inline-block; text-align: left; color: grey; line-height: normal;">
                        {email_text_thank_you}
                    </div>
                </td>
            </tr>
            <tr>
                <td style="text-align: left; padding: 0 60px; height: 30px; line-height: 30px;">
                    <div id="opt-in-signature-bottom" class="paint-area paint-area--text" contenteditable="true"
                         style="font-family: Ubuntu, Helvetica; display: inline-block; text-align: left; color: grey; line-height: normal;">
                        <b class="medium-b">{owner}</b></div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</f:section>
